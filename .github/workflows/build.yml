name: Build

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'readme.md'
      - 'CHANGELOG.md'
  push:
    branches:
      - main
    paths-ignore:
      - 'readme.md'
      - 'CHANGELOG.md'

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
