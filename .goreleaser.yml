# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
    binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  extra_files:
    - glob: 'terraform-registry-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  extra_files:
    - glob: 'terraform-registry-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'

changelog:
  use: github
  sort: asc
  abbrev: -1
  filters:
    exclude:
      - '^.*?chore(\([\w-]+\))??!?:.+$'
      - '^.*?ci(\([\w-]+\))??!?:.+$'
      - typo
  groups:
    - title: üéâ Features
      regexp: '^.*?feat(\(\w]+\))??!?:.+$'
      order: 0
    - title: üêõ Bug fixes
      regexp: '^.*?(bug|fix)(\([\w]+\))??!?:.+$'
      order: 1
    - title: üìÑ Documentation
      regexp: '^.*?docs?(\([\w]+\))??!?:.+$'
      order: 2
    - title: üëí Dependencies
      regexp: '^.*?build(\([\w-]+\))??!?:.+$'
      order: 3
    - title: Other
      order: 999
